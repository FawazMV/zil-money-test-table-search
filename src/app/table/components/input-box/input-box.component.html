<div class="relative">
  <span *ngIf="icon" class="absolute top-2 opacity-50 left-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-search"
      viewBox="0 0 16 16"
    >
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
      />
    </svg>
  </span>
  <input
    type="text"
    class="pl-8 py-1 bg-gray-200/40 rounded"
    placeholder="search"
    (keyup)="inputChange($event)"
    (focus)="icon = false"
    (blur)="icon = true"
  />
</div>
